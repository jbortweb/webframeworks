<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jbortweb</title>

    <link rel="stylesheet" type="text/css" href="assets/css/styles.css"
</head>
<body>

    <header id="header">

        <div class="center">

            <!--LOGO-->

            <div id="logo">
                <img src="assets/img/logoNegroPeque.webp" class="app-logo" alt="Logotipo">
                <span id="brand">
                    <strong>J</strong>Bort<strong>Web</strong>
                </span>
            </div>

            <!--MENU-->

            <nav id="menu">

                <ul>
                    <li>
                        <a href="#">Inicio</a>
                    </li>
                
                    <li>
                        <a href="#">Blog</a>
                    </li>
                
                    <li>
                        <a href="#">Formulario</a>
                    </li>
               
                    <li>
                        <a href="#">Página 1</a>
                    </li>
                
                    <li>
                        <a href="#">Página 2</a>
                    </li>
                </ul>
            </nav>
            <!--LIMPIAR FLOTADOS-->

            <div class="clearfix"></div>
        </div>
    </header>

    <div id="slider" class="slider-big">
        <h1>Bienvenido/a a mi página web</h1>
        <a href="#" class="btn-white">Ir al blog</a>
    </div>

    <div class="center">
        <section id="content">
            <h2>Últimos artículos</h2>

            <script type="text/javascript">

                window.addEventListener("load", function(){
                    var template = document.getElementById("article-template");
                    
                    var articles = document.getElementById("articles")
                    for (i=1; i<=5; i++){
                        var clonado = template.cloneNode(true);
                        clonado.removeAttribute("id");
                        var h2 = clonado.getElementsByTagName("h2")[0];
                        h2.innerHTML = h2.textContent + ' ' + i;
                        articles.appendChild(clonado);
                    }
                })
                
            </script>
            <!--Listado articulos-->

            <div id="articles">
                <article class="article-item" id="article-template">
                    <div class="image-wrap">
                        <img src="assets/img/montaña.jpg" alt="Montaña">
                    </div>

                    <h2>La edad y el trabajo</h2>
                    <span class="date">
                        Hace 5 minutos
                    </span>

                </article>
                <a href="#">Leer más</a>
            </div>
        </section>

        <aside id="sidebar">
            <div id="nav-blog" class="sidebar-item">
                <h3>Puedes hacer esto</h3>
                <a href="#" class="btn btn-success">Crear artículo</a>
            </div>
            
            <div id="nav-blog" class="sidebar-item">
                <h3>Buscador</h3>
                <a href="#" class="buscador">Encuentra el artículo que buscas</a>
                <form>
                    <input type="text" name="search"/>
                    <input type="Submit" name="submit" value="Buscar" class="btn"/>
                </form>
            </div>
        </aside>

        <div class="clearfix"></div>

    </div>

    <footer id="footer">
        <div class="center">
            <p>
                &copy;Jbortweb
            </p>
        </div>
    </footer>
     
    
</body>
</html>
